<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #a3a3a3;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: rgba(255, 255, 255, 0.666);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            max-width: 900px;
        }

        h1 {
            color: #333;
        }

        .carousel-container {
            width: 100%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .carousel-track {
            display: flex;
            transition: transform 0.5s ease;
            width: 100%;
        }

        .carousel-item {
            min-width: 200px;
            margin: 0 15px;
        }

        .carousel-item img {
            width: 200px;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .carousel-item img:hover {
            transform: scale(1.1);
        }

        .nav-btn {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            cursor: pointer;
            font-size: 24px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            transition: background-color 0.3s ease, transform 0.3s ease;
            z-index: 10;
        }

        .nav-btn.left {
            left: -50px;
        }

        .nav-btn.right {
            right: -50px;
        }

        .nav-btn:hover {
            background-color: rgba(0, 0, 0, 0.9);
            transform: scale(1.2);
        }

        #imageName {
            margin-top: 20px;
            font-size: 18px;
            color: #555;
            font-weight: bold;
        }

        @media (max-width: 600px) {
            .carousel-item {
                min-width: 150px;
            }

            .nav-btn {
                padding: 10px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Fundamentos JavaScript</h1>
        <div class="carousel-container">
            <button class="nav-btn left" onclick="scrollCarousel(-1)">&#10094;</button>
            <div class="carousel-track">
                <div class="carousel-item">
                    <a href="./dibujojs/index.html"><img src="./parcial2/dibujo.jpg" alt="Dibujo con Canvas"></a>
                </div>
                <div class="carousel-item">
                    <a href="./ejerciciosDOM/animado/index.html"><img src="./parcial2/animado.jpg" alt="Cuadro Animado"></a>
                </div>
                <div class="carousel-item">
                    <a href="./ejerciciosDOM/animado/index2.html"><img src="./parcial2/circulo.jpg" alt="Círculo Animado"></a>
                </div>
                <div class="carousel-item">
                    <a href="./ejerciciosDOM/bounce/index.html"><img src="./parcial2/pelotita.jpg" alt="Pelotita"></a>
                </div>
                <div class="carousel-item">
                    <a href="./ejerciciosDOM/colorsbg/index.html"><img src="./parcial2/random.jpg" alt="Colores Aleatorios"></a>
                </div>
                <div class="carousel-item">
                    <a href="./ejerciciosDOM/colorsbg/slider.html"><img src="./parcial2/slider.jpg" alt="Slider"></a>
                </div>
                <div class="carousel-item">
                    <a href="./ejerciciosDOM/game/index.html"><img src="./parcial2/snake.jpg" alt="Snake Game"></a>
                </div>
                <div class="carousel-item">
                    <a href="./ejerciciosDOM/colorsbg/index3.html"><img src="./parcial2/modificaciones.jpg" alt="Modificaciones"></a>
                </div>
                <div class="carousel-item">
                    <a href="./todoapp/index.html"><img src="./parcial2/tareas.jpg" alt="App de Tareas"></a>
                </div>
            </div>
            <button class="nav-btn right" onclick="scrollCarousel(1)">&#10095;</button>
        </div>
        <div id="imageName">Pasa el ratón sobre una imagen</div>
    </div>

    <script>
        let currentIndex = 0;

        function scrollCarousel(direction) {
            const track = document.querySelector('.carousel-track');
            const itemWidth = document.querySelector('.carousel-item').offsetWidth + 30;
            const totalItems = document.querySelectorAll('.carousel-item').length;
            const visibleItems = Math.floor(document.querySelector('.carousel-container').offsetWidth / itemWidth);

            currentIndex += direction;

            if (currentIndex < 0) {
                currentIndex = 0;
            } else if (currentIndex > totalItems - visibleItems) {
                currentIndex = totalItems - visibleItems;
            }

            track.style.transform = `translateX(${-currentIndex * itemWidth}px)`;
        }

        const images = document.querySelectorAll('.carousel-item img');
        const imageName = document.getElementById('imageName');

        images.forEach(img => {
            img.addEventListener('mouseover', () => {
                imageName.textContent = img.alt;
            });

            img.addEventListener('mouseout', () => {
                imageName.textContent = 'Pasa el ratón sobre una imagen';
            });
        });
    </script>
</body>
</html>
